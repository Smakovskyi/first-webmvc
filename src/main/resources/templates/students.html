<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>Home</title>
  <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
  <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="navbar-nav">
    <a class="nav-item nav-link active" href="/home" th:text="#{home}"></a>
  </div>
</nav>
<div class="row col-lg-7">
</div>
<table class="w-100">
  <tr>
    <th th:text="#{student.id}"></th>
    <th th:text="#{student.name}"></th>
    <th th:text="#{student.rate}"></th>
    <th th:text="#{student.actions}"/>
  </tr>
  <th:block th:each="result : ${results}">
    <tr>
      <td th:text="${result.id}">index</td>
      <td th:text="${result.name}"></td>
      <td th:text="${result.rate}"></td>
      <td><a th:href="@{/students/delete/{id}(id=${result.id})}">[X]</a> </td>
    </tr>
  </th:block>
</table>
</body>
</html>
